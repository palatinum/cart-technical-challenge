version: '3.8'
services:
    # Application
    app:
        container_name: fmsd-app
        build:
            context: .
            dockerfile: ./.docker/app.dockerfile
        depends_on:
            - "db"
        networks:
            - fmsd-network
        volumes:
            - .:/var/www
    app-queue:
        container_name: fmsd-queue
        build:
            context: .
            dockerfile: ./.docker/queue.dockerfile
        depends_on:
            - "db"
        networks:
            - fmsd-network
        volumes:
            - .:/var/www
    # Web Server
    web:
        container_name: fmsd-web
        build:
            context: .
            dockerfile: ./.docker/web.dockerfile
        depends_on:
            - "app"
        ports:
            - 80:80
        networks:
            - fmsd-network
        volumes:
            - .:/var/www
    # Database
    db:
        container_name: fmsd-db
        image: mysql:8.0
        volumes:
            - dbdata:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        ports:
            - 3306:3306
        networks:
            - fmsd-network
volumes:
    dbdata:
networks:
    fmsd-network:
        driver: bridge
